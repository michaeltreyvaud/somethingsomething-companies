        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: team
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: position
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: authorization
          AttributeDataType: String
          Mutable: true
          Required: false
      EmailVerificationSubject: SomethingSomething - Password Reset
      EmailVerificationMessage: "<html>\
