      Name: !Sub ${CompanyName}ApiGatewayAuthorizer
      ProviderARNs:
        - !GetAtt CompanyUserPool.Arn
      RestApiId: !Ref CompanyApiGateway
      Type: "COGNITO_USER_POOLS"
  ApiGatewayDeployment:
